<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <main>
        <section class="form">
            <h2> Create an account</h2>
            <p> It's free and always will be</p>
            <form method="post" action="">
                <input type="text" name="fname" placeholder="First Name">
                <input type="text" name="lname" placeholder="Last Name"> <br>
                <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Mobile number"
                    required>
                <br>
                <input type="password" name="password" placeholder="New password" required> <br>

                <label for="birthday">Birthday</label><br>
                <input type="date" id="start" name="trip-start" value="2004-01-01" min="1940-01-01" />

                <label for="gender"></label><br>
                <input type="radio" name="gender" value="male"> Female
                <input type="radio" name="gender" value="female"> Male<br>

                <p class="last">
                    By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS
                    notifications from us and can opt out at any time.
                </p>

                <input type="submit" value="Sign Up" />
            </form>

        </section>
    </main>
</body>

</html>
